<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title>StockMantra</title>
		<link rel="icon" href="{%static 'images/logo.ico'%}" />
		<link rel="stylesheet" href="{%static 'assets/css/main.css'%}" />
	</head>
	<body class="no-sidebar">
		<div id="page-wrapper">
				<div id="header">
						<div class="inner">
							<header>
								<h1><a href="index.html" id="logo" style="color:white;">Stock Mantra</a></h1>
							</header>
						</div>
						<nav id="nav">
							<ul>
								<li><a href="{% url 'index'%}">Home</a></li>
								<li><a href="{% url 'news'%}">News</a></li>
								<li><a href="{% url 'livestocks'%}">Live Stocks</a></li>
								<li><a href="{% url 'trade'%}">Trade Stocks</a></li>
                                </ul>
                        </nav>
				</div>

			<!-- Main -->
			<div class="wrapper style1" id="contact">

						<section id="features" class="container special">
						<header>
							<h2>Contact Us</h2>
						</header>
						<div class="row">
							<article class="4u 12u(mobile) special" >
							<a href="#" class="image featured"><img src="{%static 'images/email.png'%}" alt="" onmouseover="show_email(this)" onmouseout="hide_email(this)" /></a>
                            </article>
							
							<article class="4u 12u(mobile) special">
							<a href="#" class="image featured"><img src="{%static 'images/call.png'%}" alt="" onmouseover="show_call(this)" onmouseout="hide_call(this)" /></a>
							</article>
							
							<article class="4u 12u(mobile) special">
							<a href="#" class="image featured"><img src="{%static 'images/building.jpg'%}" alt="" onmouseover="show_address(this)" onmouseout="hide_address(this)" /></a>	
							</article>
						</div>
					</section>
					</div>
			<!-- Footer -->
				<div id="footer">
					<div class="container">
						<div class="row">
							<div class="12u">
									<section class="contact">
										<header>
											<h3>Have any Questions ?</h3>
										</header>
										<p><a href="{% url 'contact.html'%}">Contact Us</a></p>
										<ul class="icons">
											<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
											<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
											<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
											<li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
											<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
											<li><a href="#" class="icon fa-linkedin"><span class="label">Linkedin</span></a></li>
										</ul>
									</section>

									<div class="copyright">
										<ul class="menu">
											<li><a href="{% url 'index.html'%}">StockMantra </a>&copy; 2015. All rights reserved.</li>
										</ul>
									</div>

							</div>

						</div>
					</div>
				</div>

		</div>

		<!-- Scripts -->
			<script src="{%static 'assets/js/jquery.min.js'%}"></script>
			<script src="{%static 'assets/js/jquery.dropotron.min.js'%}"></script>
			<script src="{%static 'assets/js/jquery.scrolly.min.js'%}"></script>
			<script src="{%static 'assets/js/jquery.onvisible.min.js'%}"></script>
			<script src="{%static 'assets/js/skel.min.js'%}"></script>
			<script src="{%static 'assets/js/util.js'%}"></script>
			<script src="{%static 'assets/js/main.js'%}"></script>

	</body>
</html>
