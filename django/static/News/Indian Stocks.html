
% load staticfiles %}

	<head>
		<title>Indian Stocks: StockMantra</title>
		<link rel="stylesheet" href="{%static 'assets/css/main.css'%}" />
		<script>
			xhr = null;
		function init()
		{
			xhr = new XMLHttpRequest();
			xhr.open("GET","http://localhost/project/newsrender.php?news=Indian");
			xhr.send()
			xhr.onreadystatechange = update;
		}

		function update()
		{
			if(xhr.status == 200 && xhr.readyState == 4)
			{
				document.getElementById("newsdiv").innerHTML = xhr.responseText;
			}
		}
		</script>
	</head>
	<body class="left-sidebar" onload="init()">
